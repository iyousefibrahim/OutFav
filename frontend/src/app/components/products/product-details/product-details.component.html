<section>
    <app-breadcrumbs padding="2" [url]="productData().title" backgroundVarColor="white"></app-breadcrumbs>

    <div class="my-container">
        <div class="flex flex-wrap md:flex-nowrap gap-x-27 py-3  pb-16">

            <div class=" flex justify-center md:justify-start w-full md:w-[35%]">
                <img class="w-[50%] md:w-full" [src]="productData().productImage" [alt]="productData().title">
            </div>

            <div class="w-full md:w-[55%]">
                <div class="flex justify-between">
                    <h1 class="font-bold text-3xl text-nowrap">{{productData().title}}</h1>
                    <img class="cursor-pointer" src="assets/icons/share.svg" alt="Share Icon" (click)="copyProductLink()">
                </div>
                <div class="flex gap-x-3 my-4">
                    <app-reviews-count [avgRate]="reviewData().avgRating" [reviewsCount]="reviewData().reviewCount"></app-reviews-count>
                    <app-stock-status [stockStatus]="productData().stockStatus"></app-stock-status>
                </div>
                <p class="font-semibold text-[20px]">{{productData().price | currency}}</p>

            </div>
        </div>
    </div>

    <app-newsletter></app-newsletter>
    <p-toast />
</section>
